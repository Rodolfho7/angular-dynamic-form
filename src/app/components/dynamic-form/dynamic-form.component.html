<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let question of questions">
      <app-dynamic-form-question [form]="form" [question]="question"></app-dynamic-form-question>
    </div>

    <button type="submit" [disabled]="!form.valid">Save</button>
  </form>

  <div *ngIf="payLoad">
    <strong>Save the following values:</strong><br>
    {{payLoad}}
  </div>
</div>
