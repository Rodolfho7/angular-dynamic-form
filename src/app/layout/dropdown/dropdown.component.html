<div [formGroup]="form">
  <label [attr.for]="nome"></label>
  <select [formControlName]="nome" [id]="nome" (change)="onChange($event)">
    <option *ngFor="let item of itens" [value]="item.valor">
      {{ item.valor }}
    </option>
  </select>
  <div class="errorMessage" *ngIf="isInvalid">
    {{ label }} is required
  </div>
</div>
