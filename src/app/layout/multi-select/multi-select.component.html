<div [formGroup]="form">
  <label [attr.for]="nome"></label>
  <ul>
    <li *ngFor="let item of itens">
      <label>
        <input type="checkbox" [value]="item.valor" [checked]="item.checked" (change)="selected($event)" /> {{ item.valor }}
      </label>
    </li>
  </ul>
  <div class="errorMessage" *ngIf="isInvalid">
    {{ label }} is required
  </div>
</div>
